<div class="bs-sidenav hidden-print">
    <h4>Posts</h4>
    <ul class="nav">
        <li class="{% if page.title == 'Hangfire Blog' %}active{% endif %}">
            <a href="/blog/">All Posts</a>
        </li>
        <li class="{% if page.title == 'Hangfire Releases' %}active{% endif %}">
            <a href="/blog/releases.html">Releases</a>
        </li>
    </ul>
    <div><h4>Recent Releases</h4></div>
    <ul class="nav">
        {% for post in site.categories.release limit:5 %}
        <li class="{% if page.title == post.title %}active{% endif %}">
            <a href="{{ post.url }}">{{ post.version }}</a>
        </li>
        {% endfor %}
    </ul>
    <div><h4>Other Posts</h4></div>
    <ul class="nav">
        {% for post in site.posts %}
        {% unless post.categories contains 'release' %}
        <li class="{% if page.title == post.title %}active{% endif %}">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endunless %}
        {% endfor %}
    </ul>
</div>
