title: Hangfire
description: An easy way to perform fire-and-forget, delayed and recurring tasks inside ASP.NET applications.
url: http://hangfire.io
cdn: //cdn.hangfire.io

author:
  name: 'odinserj'
  url:  https://twitter.com/odinserj

github_repo:   https://github.com/HangfireIO/HangfireIO.github.io
github_branch: master

disqus_short_name:         hangfire
disqus_show_comment_count: true

# Windows environments
# highlighter: rouge

kramdown:
  auto_ids: true
  input:    GFM

permalink: /blog/:year/:month/:day/:title.html

paginate:      5
paginate_path: "blog/page:num/"

defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      active: blog

gems:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-sitemap
  - jemoji
